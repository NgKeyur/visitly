<header class="p-3 header text-white d-flex justify-content-between align-items-center">
    <div class="d-flex align-items-center">
      <h1>{{ title }}</h1>
      <div *ngIf="showBackButton">
        <button (click)="onBack()" class="btn btn-light ms-3">Back</button>
      </div>
    </div>
    <button (click)="onLogout()" class="btn btn-danger logOut">Logout</button>
  </header>
